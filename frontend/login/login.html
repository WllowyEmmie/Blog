<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/login/login.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id = "login-card" class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button id = "submit-button" type="submit" class="btn btn-primary w-100 shadow">Login</button>
                <div id="loginError" class="text-danger mt-3 text-center d-none"></div>
            </form>
        </div>
    </div>

    <script src="/frontend/login/login.js"></script>
</body>

</html>
