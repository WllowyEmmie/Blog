<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/register/register.css">
    <title>Register</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="register-card" class="p-4 shadow-lg">
            <h2 class="text-center mb-4 register-text">Register</h2>
            <form id="register-form">
                <div class="name mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary  w-100 shadow" id="submit-button">Register</button>
            </form>
        </div>
    </div>
    <script src="/frontend/register/register.js"></script>
</body> 

</html>
