<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Your Posts</h2>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" id="add-post-btn">Add New Post</button>
        </div>
        <div class="row g-3" id="posts-container"></div>
        <div class="modal fade" id="post-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="post-form">
                        <div class="modal-header">
                            <h5 class="modal-title">Add/Edit Post</h5>
                            <button type="button" class="btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="post-id">
                            <div class="mb-3">
                                <label for="post-title" class="form-label" required>Title</label>
                                <input type="text" class="form-control" id="post-title" required autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="post-body" class="form-label"required>Body</label>
                                <textarea class="form-control" id="post-body" rows="4" required autocomplete="off"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
